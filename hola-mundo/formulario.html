<!DOCTYPE HTML>
<html lang = 'es'>

    <head>
        <meta charset = "UTF-8" />
        <title>Ejercicio DOM, eventos y funciones</title>
        <script type = "text/javascript" src ="js/32-ejercicio-dom.js"></script>

        <style>
            .box{
                width: 200px;
                height: 250px;
                float: left;
                margin: 20px;
            }
            .dashed{
                padding: 5px;
                border: 3px dashed rgb(0, 179, 179);
            }
        </style>
    </head>


    <body>
    <!--
        1. Formulario campos: Nombre, apellido y edad
        2. Boton de enviar el formulario: eventos submit
        3. Mostrar datos por pantalla
        4. Tener un boton que al darle click nos muestra los datos actuales del formulario
        5. Validacion de los datos introducidos en el formulario    
    -->
    <h1>Ejercicio DOM, eventos y funciones</h1>
    
    <div class ="box">
        <form action = "" method ="POST" id="formulario" onsubmit="return false">
            <label for = "nombre">Nombre</label> <br/>
            <input type = "text" name ="nombre" id="nombre" /> <br/>
            <span id = "error_nombre"></span>

            <label for = "apellidos">Apellidos</label> <br/>
            <input type = "text" name ="apellidos" id="apellidos" /> <br/>

            <label for = "nombre">Edad</label> <br/>
            <input type = "number" name ="edad" id="edad" /> <br/>

            <input type="submit" value="Enviar" id="submit">
        </form>
    </div>
    <div class ="box dashed">
        <h3>Informacion del usuario</h3>
        <hr>
        <p id ="p_nombre">
            Nombre: <span></span>
        <p id ="p_apellidos">
            Apellidos: <span></span>
        <p id ="p_edad">
            Edad: <span></span>
    </div>

    </body>
</html>
